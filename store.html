  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3fff3;
    }
    .navbar {
      background: #2e8b57;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    .navbar a:hover {
      color: #ffe600;
    }
    .header {
      text-align: center;
      padding: 30px;
    }
    .header h1 {
      font-size: 2.5rem;
      color: #2e8b57;
    }
    .filters {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    .filters input, .filters select {
      padding: 10px;
      font-size: 1rem;
    }
    .store {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .product .qty-box {
      margin-bottom: 10px;
    }
    .product input[type="number"] {
      width: 60px;
      padding: 5px;
      text-align: center;
      font-size: 1rem;
    }
    .product button {
      padding: 10px 15px;
      background: #2e8b57;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .product button:hover {
      background: #276a47;
    }
    .cart-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
    .cart-link a {
      text-decoration: none;
      color: #2e8b57;
      font-weight: bold;
    }
    .cart-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

      { id: 16, name: "Birdâ€™s Nest Fern", price: 280, image: "https://i.pinimg.com/736x/3f/34/45/3f3445c649b1c70af65abb2572317111.jpg", category: "Indoor" },
      { id: 17, name: "Air Plant (Tillandsia)", price: 180, image: "https://i.pinimg.com/1200x/54/64/72/546472d473ba3e818a28ecfa4cf0795f.jpg", category: "Indoor" },
      { id: 18, name: "Fittonia (Nerve Plant)", price: 200, image: "https://i.pinimg.com/736x/c5/1d/41/c51d41907292ca8227cedb30c46ae747.jpg", category: "Indoor" },
      { id: 19, name: "Calathea Orbifolia", price: 300, image: "https://i.pinimg.com/1200x/cf/e7/66/cfe7663285a258b59a2aed1d19494fa6.jpg", category: "Indoor" },
      { id: 20, name: "Haworthia Cooperi", price: 240, image: "https://i.pinimg.com/1200x/b4/f9/1e/b4f91ef1ca637f002e6c77c35d5ab870.jpg", category: "Succulent" },
      { id: 25, name: "Alocasia Polly", price: 350, image: "https://i.pinimg.com/736x/d2/93/a9/d293a9e7b85cce60533a76c109fd441e.jpg", category: "Indoor" }
    ];

    const store = document.getElementById("store");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    function displayProducts(filteredProducts) {
      store.innerHTML = "";
      filteredProducts.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <div class="qty-box">
            <label for="qty-${p.id}">Qty:</label>
            <input id="qty-${p.id}" type="number" value="1" min="1"/>
          </div>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        store.appendChild(div);
      });
    }

    function addToCart(productId) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const product = products.find(p => p.id === productId);
      const qtyInput = document.getElementById(qty-${productId});
      const quantity = parseInt(qtyInput.value) || 1;

      const existing = cart.find(item => item.id === productId);
      if (existing) {
        existing.quantity += quantity;
      } else {
        cart.push({ ...product, quantity: quantity });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(${quantity} x ${product.name} added to cart!);
    }

    function filterProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;
      const filtered = products.filter(p => {
        const matchName = p.name.toLowerCase().includes(searchTerm);
        const matchCategory = selectedCategory ? p.category === selectedCategory : true;
        return matchName && matchCategory;
      });
      displayProducts(filtered);
    }

    searchInput.addEventListener("input", filterProducts);
    categoryFilter.addEventListener("change", filterProducts);

    displayProducts(products);
  </script>
